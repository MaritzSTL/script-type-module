<!doctype html>
<html>
<head>
  <title>Test everything</title>
  <script src="../polyfill.js" defer></script>
  <script src="../node_modules/webcomponents.js/webcomponents-lite.js" defer></script>
  <link rel="import" href="../node_modules/mocha-test/mocha-test.html" defer>
</head>
<body>
  <div id="host"></div>
<mocha-test>
<template>
<script>
  describe('Everything', function(){
    this.timeout(5000);

    after(function(){
      host.innerHTML = '';
    });

    it('works', function(done){
      var script = document.createElement('script');
      script.type = 'module';
      script.onload = function(){
        assert.equal(host.textContent, 'foobar');
        done();
      };
      script.src = new URL('./tests/everything/foo.js', document.baseURI);
      document.head.appendChild(script);
    });
  });
</script>
</template>
</mocha-test>
</body>
</html>
